<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gênesis | DIO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="cover">
        <h1>
            Bem vindo ao Gênesis!!
        </h1>
        <button type="button" onClick="start()">START</button>
    </section>
    <section class="undercover">
        <p>
        <h1>GAME OVER!</h1>
        <button type="button" onClick="restart()">OK</button>
    </p>
    
    </section>
    <header>
        <span>Level: <span id="level">0</span></span>
        <span> Score: <span id="score">0</span></span>
    </header>
    <section class="container">
        <div class="content green"></div>
        <div class="content blue"></div>
        <div class="content yellow"></div>
        <div class="content red"></div>
    </section>
    <script src="script.js"></script>

</body>

</html>
